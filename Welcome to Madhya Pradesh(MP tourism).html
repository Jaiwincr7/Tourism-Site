               <p>Ujjain is also known for its unique Papier Mache artefacts, Batik print fabrics and wooden combs.

              It is one of the most popular destinations in Madhya Pradesh and is a treasure trove of rich history and nature's bounty. 
              The 'Pandavas Caves' in the town is a popular attraction which has a fascinating tale.
               The legend has it that these caves were built by the Pandavas who lived here along with their wife Draupadi during their exile. </p>
