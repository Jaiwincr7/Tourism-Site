<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Madhya Pradesh(MP tourism)</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 

</head>
<body>
    <a href="index.html"><img src="logo.png" class="logo1" alt="" ></a>
    <img src="form.jpg" alt="" style="width: 1530px; height:650px">

    <div class="forms">
        <form action="">
            <label for="fname" class="block">Name:</label>
            <input type="text" placeholder="Name of traveler"><br>
            <label for="age" class="block">Age:</label>
            <input type="text" placeholder="Age of traveler"><br>
            
            <label for="days">No. of Days of the trip</label><br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">10 Days</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">15 Days </label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">20 Days</label><br>
            
            <label for="destination">Destination to Visit</label><br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Kanha</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">Ujjain</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">Pachmarhi</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">Indore</label><br>

            <a href="index.html"><button type="submit" form="nameform" value="Submit" class="button">Submit</button></a>
        </form>
    </div>

</body>
</html>
